h1 {
  color: rgb(196, 100, 12);

p {

body {
  height: 100vh;
  color:rgba(14, 129, 43, 0.8);
  font-family: 'merriweather', serif;
  font-size: 16px;
  font-weight: 400;
}

.top {
  height: 35vh;
  min-height: 175px;
  width: 100%;
  position: relative;
  /* background-image: url(back.jpg); */
  background-size: cover;
  background-position: center;
}

.title {
  padding: 8px;
  border: 2px solid rgba(0, 0, 0, 0.8);
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.8);
}

.jumbotron {
  display: grid;
  grid-template-rows: auto 1fr auto;
  place-items: center;
  padding: 4vh 0 6vh;
  height: 25vh
}

.add {
  margin: 8px;
  border: 2px solid rgba(0, 0, 0, 0.8);
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
}

.add__container {
  padding: 8px;
  justify-content: center;
  grid-gap: 8px;
}

.bottom {
  display: flex;
  background: lightblue;
  width: 100%;
  height: 65vh;
}

.plant__container {
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-around;
  flex-wrap: wrap;
  max-width: 60%;
  height: 60%;
}

.plant__clearfix {
  width: 100px;
  height: 120px;
  margin: 8px;
  border: 2px solid black;
  border-radius: 8px;
  box-shadow: 0 8px 6px -8px rgba(0, 0, 0, 0.6);
  background-color: pink;
  text-align: center;
  transition: .1s;
}

.plant__clearfix:hover {
  transform: translateY(-.1rem);
  box-shadow: 0 8px 6px -7px rgba(0, 0, 0, 0.6);
}
